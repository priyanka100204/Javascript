    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: dimgrey;">
  0	UNSENT	Client has been created. open() not called yet.
  1	OPENED	open() has been called.
  2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
  3	LOADING	Downloading; responseText holds partial data.
  4	DONE	The operation is complete.

<script>
    
    //link : https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest() //
    xhr.open('GET', requestUrl)
   // console.log("hii")
   xhr.onreadystatechange = function(){
      console.log( xhr.readyState); // char state hoti h unko continusly track krne ke liye onreadystatechange ka use kr skte h
      if( xhr.readyState === 4){
        //const data = this.responseText // data ka type string h 
        const data = JSON.parse(this.responseText ) // parse string ko JSON me convert krta h
        console.log(data.followers);
      }
   }
    //console.log( xhr.readyState)
    xhr.send();
</script>
</html>
